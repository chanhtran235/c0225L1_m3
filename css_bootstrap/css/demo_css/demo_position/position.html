<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            background-color: pink;
            height: 200px;
            width: 400px;
            top: 100px;
            left:200px;
            position: static;
        }

        .block-0 {
            background-color: darkgrey;
            height: 50px;
            width: 150px;
            position: relative;
            bottom: 200px;
            left: 200px;
        }

        .block-1 {
            background-color: green;
            height: 50px;
            width: 150px;
            bottom: 0px;
            left: 0px;
            position: absolute;
        }

        .block-2 {
            background-color: yellow;
            height: 50px;
            width: 150px;
            top: 200px;
            position: sticky;
        }

        .block-3 {
            background-color: red;
            height: 50px;
            width: 150px;
        }

        .block-4 {
            background-color: black;
            height: 50px;
            width: 150px;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="block-1"></div>
</div>

</body>
</html>
