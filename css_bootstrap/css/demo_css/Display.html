<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .inline{
            background: red;
            display: inline;
            height: 100px;
            width: 100px;

        }
        .block{
            background: red;
            display: block;
            height: 100px;
            /*width: 100px;*/

        }
        .inline-block{
            background: red;
            display: inline-block;
            height: 100px;
            width: 100px;
        }
        p {
            display: inline;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>

<div class="inline-block">block</div>
<div class="inline-block">block</div>
<div class="inline-block">block</div>
<div class="inline-block">block</div>
</body>
</html>
